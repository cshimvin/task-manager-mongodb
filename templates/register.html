{% extends "base.html" %}

{% block content %}

<h3 class="center-align light-blue-text text-darken-4">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                        class="validate" required />
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="not a valid username" data-success="valid username">5-15 characters long with no
                        spaces and no special
                        characters</span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                        class="validate" required />
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="not a valid password" data-success="valid password">5-15 characters long with no
                        spaces and no special characters</span>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="confirm_password" name="confirm_password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="confirm_password">Confirm Password</label>
                    <span class="helper-text" data-error="not a valid password" data-success="valid password">5-15 characters long with no
                        spaces and no special characters</span>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Existing user?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
        </p>
    </div>
</div>

{% endblock %}
